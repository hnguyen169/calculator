<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        
        <div class="keys">
            <button data-action="clear" class="special-btn">C</button>
            <button data-action="square" class="special-btn">x²</button>
            <button data-action="root" class="special-btn">√</button>
            <button data-action="divide" class="operator-btn">÷</button>
            <button >7</button>
            <button >8</button>
            <button >9</button>
            <button data-action="multiply" class="operator-btn">&times;</button>
            <button >4</button>
            <button >5</button>
            <button >6</button>
            <button data-action="subtract" class="operator-btn">–</button>
            <button >1</button>
            <button >2</button>
            <button >3</button>
            <button data-action="add" class="operator-btn">+</button>
            <button class="zero-btn">0</button>
            <button data-action="decimal">.</button>
            <button data-action="calculate" class="operator-btn">=</button>
        </div>        
    </div>

    <script src="script.js"></script>
</body>
</html>
